# Server URL
url: http://localhost:8080/graphql

settings:
  path: "."

  input_cores:
     - Cd68Se55.xyz:
          guess_bonds: False

  input_ligands:
    - "{smile}"

  optional:
      qd:
        bulkiness: True
      ligand:
        cosmo-rs: False
        cdft: False
        functional_groups: ['O(C=O)[H]']

# Name of the collection to get molecules
target_collection: "candidates"

# Name of the new collection containing the properties
new_collection: "functional/basisset"